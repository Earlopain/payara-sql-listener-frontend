<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Websockets</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
	crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Toast container -->
	<div class="toast-container position-absolute top-0 end-0 p-3"
		id="toastPlacement">
		<div class="toast align-items-center" role="alert"
			aria-live="assertive" aria-atomic="true">
			<div class="d-flex">
				<div class="toast-body">
					<!-- Content will be set dynamically -->
				</div>
				<button type="button" class="btn-close me-2 m-auto"
					data-bs-dismiss="toast" aria-label="Close"></button>
			</div>
		</div>
	</div>

	<div class="p-2">
		<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="pills-live-tab"
					data-bs-toggle="pill" data-bs-target="#pills-live" type="button"
					role="tab" aria-controls="pills-live" aria-selected="true">Live</button>
			</li>
		</ul>
		<!-- Live tab -->
		<div class="tab-content" id="pills-tabContent">
			<div class="tab-pane fade show active" id="pills-live"
				role="tabpanel" aria-labelledby="pills-live-tab">
				Live
			</div>
		</div>
	</div>

	<h1>Hello Websockets!</h1>
	<button onclick="handle.sendMessage('activate')">activate</button>
	<button onclick="handle.sendMessage('deactivate')">deactivate</button>
	<button onclick="handle.sendMessage('clear')">clear</button>
	<div>
		<textarea id="messages" cols="60" rows="10"></textarea>
	</div>
</body>

</html>
